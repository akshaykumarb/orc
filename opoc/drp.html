<!DOCTYPE html>
<html>

<head>
</head>

<style>
video.top {
	vertical-align: text-top;
	z-index-1;
}

video.bottom {
	vertical-align: text-bottom;
}
	
.side {
	width:45%;
	vertical-align:top;
   display:inline-block;
}

.text_area{
    width:45%;
    margin-right:1%
    float: left;
}
.text_area iframe{
   width:100%;
}
.video_area {
    width:45%;
    float: right;
}
.clearfix{
    clear:both
}
.chatField * {
  vertical-align:top;
  horizontal-align:left;
  width:40%;
  float:bottom;
}
</style>

<body onunload="pageUnloaded()" onbeforeunload="pageUnloaded()">

<textarea id="statusrow" rows="1" style="width:20%"></textarea>

&nbsp;
<input type="button" id="btnMuteMic" value="" onclick="onbtnMuteMic()"
	style="border:0; background-image:url('icon/microphonedisabled.png'); 
	background-repeat:no-repeat; 
	background-color:transparent; background-position:center;" 
	></input> 
&nbsp;	
<input type="button" id="btnMuteSpkr" value="" onclick="onbtnMuteSpkr()"  
	style="border: 0; background:none; background:url('icon/sound_high.png'); 
	background-repeat:no-repeat; background-color:transparent; 
	background-position:center;"></input>
&nbsp;	
<input id="speakerValue" type="range" style="width:10%; 
	background-position:center;" min="0" max="100" value="100" step="1" 
	onchange="setElementsSoundVolume( this.value )"></input>

&nbsp;
<input type="button" id="btnToggleVideo" value="Video On/Off" 
	onclick="onbtnToggleVideo()"></input>

<br>

<div class="side">
Transcription:<br>
	<textarea id="txttransbox" rows="15" style="width:100%" disabled></textarea>
<br>Conversation:<br>
	<textarea id="txtchatbox" rows="10" style="width:100%" disabled></textarea>
	<br>
	<textarea id="txtchatentry" rows="1" style="align:top;width:75%"></textarea>
	<input type="button" id="btnSendChatText" value="Send" 
		onclick="onbtnSendChat()" style="align:top; width:20%"></input>
</div>
&nbsp;
<div class="side">
<video class="top" id="drVid" autoplay muted style="width:50%;"></video>
<video class="top" id="paVid" autoplay style="width:50%;"></video>
</div>

</body>
<script src="o-drp.js"></script>
<script type="text/javascript"> pageReady(); </script>

</html>
